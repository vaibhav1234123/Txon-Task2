<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SIMPLECALCULATOR</title>
</head>
<body>
    <div class="simplecalculator">
        <div class="heading">
            <h1><b>CALCULATOR</h1></b></h1>
        </div>
        <div class="displayinput">
            <input type="text" class="screen">
        </div>
        <form id="counter">
            <input type="button" id="style" class="clear focus" value="AC">
            <input type="button" id="style" class="btn focus" data-num="." value=".">
            <input type="button" id="style" class="btn focus" data-num="%" value="%">
            <input type="button" id="style" class="btn focus" data-num="/" value="/">

            <input type="button" id="style" class="btn" data-num="7" value="7">
            <input type="button" id="style" class="btn" data-num="8" value="8">
            <input type="button" id="style" class="btn" data-num="9" value="9">
            <input type="button" id="style" class="btn focus" data-num="*" value="*">

            <input type="button" id="style" class="btn" data-num="4" value="4">
            <input type="button" id="style" class="btn" data-num="5" value="5">
            <input type="button" id="style" class="btn" data-num="6" value="6">
            <input type="button" id="style" class="btn focus" data-num="-" value="-">

            <input type="button" id="style" class="btn" data-num="1" value="1">
            <input type="button" id="style" class="btn" data-num="2" value="2">
            <input type="button" id="style" class="btn" data-num="3" value="3">
            <input type="button" id="style" class="btn focus" data-num="+" value="+">

            <input type="button" id="style" class="btn" data-num="0" value="0">
            <input type="button" id="style" class="btn" data-num="00" value="00">
            <input type="button" id="style" class="cutt" value="x">
            <input type="button" id="style" class="equal focus" value="=">
        </form>

    </div>
    <script src="./main.js"></script>
</body>
</html>
